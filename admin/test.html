<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>Это тестовая страница для проверки функциональности.</p>
    
    <script>
        // Проверим localStorage
        try {
            localStorage.setItem('test', 'test');
            console.log('localStorage работает');
        } catch (e) {
            console.log('localStorage не работает');
        }
        
        // Проверим доступ к данным
        fetch('/api/load-data?filename=news.json')
            .then(response => {
                if (response.ok) {
                    console.log('Доступ к данным есть');
                    return response.json();
                } else {
                    console.log('Нет доступа к данным');
                }
            })
            .then(data => {
                console.log('Данные загружены:', data);
            })
            .catch(error => {
                console.log('Ошибка загрузки данных:', error);
            });
    </script>
</body>
</html>
